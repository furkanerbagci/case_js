<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Country App</title>
    <style>
        .col-2 img {
            height: 120px;
        }

        #details {
          display: none;
        }
        .card{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Country App</a>
          <button  class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a onclick="getCountries()" class="nav-link active" aria-current="page" href="#">Tüm Ülkeler</a>
              </li>
              <li class="nav-item">
                <select id="mySelect" class="form-control me-2">
                  <option value="asia">Asya</option>
                  <option value="europe">Avrupa</option>
                  <option value="ame">Amerika</option>
                  <option value="afr">Afrika</option>
                  <option value="oce">Avustralya</option>
                </select>
              </li>
              <button type="button" class="btn btn-outline-success" onclick="getRegionCountries()">Seç</button>
            </ul>
            <form class="d-flex">
              <input id="txtSearch" class="form-control me-2" type="text" placeholder="Ülke Arayınız" aria-label="Search">
              <button id="btnSearch" class="btn btn-outline-success" type="button" >Ara</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container mt-5">
        <div id="errors"></div>
        <div id="details">
            <div class="card mb-3" >
                <div class="card-header" >Arama Sonucu</div>
                <div class="card-body">
                    <div class="row" id="country-details">
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">Komşu Ülkeler</div>
                <div class="card-body">
                    <div class="row" id="neighbors">

                    </div>
                </div>
            </div>
        </div>
        
        <div class="row" id="allCountries">
        </div>

        <div class="row" id="allAsiaCountries">
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
